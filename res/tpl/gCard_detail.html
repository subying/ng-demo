<!-- 贺卡详情 -->
<div class="gCard_show_con">
	<div class="gCard_show_incon">
		<div class="gCard_show_clabel" ng-bind-html="data.label | to_trusted"></div>
	</div>
</div>

<div class="gCard_show_text">
	<p class="gtext">{{data.name}}</p>
	<p class="gtext">{{data.text}}</p>
</div>

<a href="javascript:;" class="gCard_sel_tbtn gCardSTBtn">更多贺语选择<span class="ico"></span></a>

<a href="javascript:;" class="gCard_show_btn gCardShareBtn">赠送给微信朋友圈好友</a>
<a href="#/send" class="gCard_show_btn gCardSendBtn">发送给广电好友</a>

<div class="mask showMask" id="mask"></div>
<div class="gCard_show_tips" id="gCardTips"><div class="garr"></div>点击这里分享到微信朋友圈,或赠送给微信好友</div>

<div class="gCard_stext_cover" id="gCardSTCover">
	<div class="gCard_sheader"><span class="text">贺语选择</span><span class="ico gCardSTClose"></span></div>
	<ul class="gCard_st_list" id="gCardSTList">
		<li class="item_con" ng-repeat="item in data.list">
			<div class="item_lcon">
				<p class="tit">{{item.name}}</p>
				<p>{{item.text}}</p>
			</div>
			<div class="item_rcon itemSTCon" data-id="{{item.id}}"><span class="item_arr"></span></div>
		</li>
	</ul>
</div>
