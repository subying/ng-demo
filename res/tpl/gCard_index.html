<!-- 贺卡市场 -->

        <span class="card_ico fl"></span>
        <span class="card_tit fr">贺卡市场<br/>{{data.count}}</span>
    </div>
</a>

<!-- 用户收发 -->

    <a href="#/send" class="card_send card_info">

    </a>
</section>
